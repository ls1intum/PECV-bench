approach_id: pecv-reference
name: "PECV Reference"
license: MIT
repository:
  url: git@github.com:ls1intum/pecv-bench.git
  commit: # TODO
  subdir: pecv-reference/
entrypoints:
  run_case: "python -m pecv-reference.runner"
  prepare: null

arguments:
  model:
    help: "Model preset to use"
    type: str
    choices:
      - id: openai:o4-mini
        description: "OpenAI o4-mini"
        run_id: openai-o4-mini
        release: "2025-04-16"
      - id: openrouter:google/gemini-2.5-flash
        description: "Google Gemini 2.5 Flash"
        run_id: google-gemini-2-5-flash
        release: "2025-06-10"
      - id: openrouter:google/gemini-2.5-flash-lite-preview-06-17
        description: "Google Gemini 2.5 Flash Lite Preview"
        run_id: google-gemini-2-5-flash-lite-preview-06-17
        release: "2025-06-17"
      - id: openrouter:x-ai/grok-3-mini
        description: "xAI Grok 3 Mini"
        run_id: x-ai-grok-3-mini
        release: "2025-06-17"
    default: openai:o4-mini
  reasoning_effort:
    help: "Reasoning effort level"
    type: str
    choices:
      - low
      - medium
      - high
    default: medium