approach_id: pecv-reference
name: "PECV Reference"
license: MIT
repository:
  url: git@github.com:ls1intum/pecv-bench.git
  commit: # TODO
  subdir: pecv-reference/
entrypoints:
  run_case: "python -m pecv-reference.runner"
  prepare: null

arguments:
  models:
    help: "Model preset to use"
    type: str
    choices:
      - openai:o4-mini
      - openrouter:google/gemini-2.5-flash
      - openrouter:google/gemini-2.5-flash-lite-preview-06-17
      - openrouter:x-ai/grok-3-mini
    default: openai:o4-mini
  reasoning_effort:
    help: "Reasoning effort level"
    type: str
    choices:
      - low
      - medium
      - high
    default: medium
